<body>
    <div class="pool">

    </div>
    <div class="dealer card"></div>
    <script>
        function sendCard() {
            alert($('.pool').children().length)
            if($('.pool').children().length==5)
            {
                return;
            }
            // $(".pool").append('<div class="card f1"></div>')
            // var randomNum = Math.floor(Math.random() * (14 - 1)) + 1
            var randomNum = _.random(1,13)
            $(".pool").append(`<div class="card f${randomNum}"></div>`)
        }
        $('.dealer').click(sendCard)
        
    </script>
</body>
